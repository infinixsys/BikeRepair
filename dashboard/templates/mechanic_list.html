{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- <?php include 'header.php'; ?> -->
<div class="container-fluid">
    <div class="row justify-content-end">
        <!---<?php include 'sidemenu.php' ?>--->
        <div class="col-lg-10   p-4">
            <div class="d-flex justify-content-between p-3">
                <h4>Technician</h4>
            </div>
            <div class="row">
            <div class="col-md-8 mb-3">
                    <a href="{% url 'mechanice' %}"><button class="btn btn-success"> <i class="bi bi-plus text-white"></i> Add  Technician</button></a>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"> <i class="bi bi-search"></i> </span>
                    </div>
                </div>
            </div>
            {% for m in ml %}
            <div class="row justify-content-center">
                <div class="col-lg-12 my-2">
                    <div class="bg-light shadow-sm rounded p-2 border-style">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="d-flex">
                                    {% if m.img %}
                                    <img src="{{ m.img.url }}" height="50" width="50" class="rounded-circle me-2" alt="">
                                    {% endif %}
                                    <div>
                                        <h6 class="text-danger">{{ m.name }}</h6>
                                        <h6>{{ m.number }}</h6>
                                    </div>
                                </div>
                                <div class="fw-bold text-secondary">{{ m.profile }}</div>
                            </div>
                            <div>
                                <div>
                                    <h6 class="text-secondary">{{ m.email }}</h6>
                                    <h6>{{ m.experiance }} years</h6>
                                </div>
                            </div>
                            <div style="cursor:pointer;">

                                <div>
                               <a href="{% url 'updatemechanic' m.id %}">  <i class="bi bi-pencil-square text-warning fs-4 mx-2"></i></a>
                                   <a href="{% url 'deletemechanic' m.id %}">  <i class="bi bi-archive text-danger fs-4 mx-2"></i></a>
                                    <a href="{% url 'viewmechanic' m.id %}"><i class="bi bi-eye text-success fs-4 mx-2"></i></a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
