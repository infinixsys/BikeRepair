{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- <?php include 'header.php'; ?> -->
<div class="container-fluid">
    <div class="row justify-content-end">
        <!---<?php include 'sidemenu.php' ?>--->
        <div class="col-lg-10 p-5">
            <div class="d-flex justify-content-between">
                <div>
                    <h4>Customer Review</h4>
                </div>
                <div>
                 <a href="review.php"><button class="btn btn-danger">Not Approved</button></a>
               <a href="approvedreview.php"><button class="btn btn-success">Approved</button></a>
                 </div>
            </div>
            {% for i in rev %}
            <div class="row justify-content-center">
                <div class="col-lg-12 my-2">
                    <div class="bg-white shadow-sm rounded p-2 border-style">
                      <div class="d-flex justify-content-between">
                      <h6 class="fw-bold text-danger">{{ i.name }}</h6>
                          {% if i.status == 'approved' %}
                          <button class="btn btn-success">{{ i.status }}</button>
                          {% else %}
                          <button class="btn btn-danger">{{ i.status }}</button>
                          {% endif %}
                      <div style="cursor:pointer;">
                      <a href="{% url 'deletereview' i.id %}"><i class="bi bi-archive text-danger"></i></a>
                      <a href="{% url 'approvedreview' i.id %}"><i class="bi bi-check-circle text-success"></i></a>
                      </div>
                      </div>
                        <p>{{ i.txt }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
