<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DR. AUTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="{% static 'assets/css//style.css' %}">
    <!-- ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- editor -->
    <script src="https://cdn.ckeditor.com/4.19.0/standard/ckeditor.js"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
     <!--  -->

<!--  -->
<script src="assets/js//script.js"></script>

</head>
<body class="bg-light">
    <div class="container mt-5 py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 my">
                 <img style="height:auto; width:200px;" src="{% static 'front/img/logo.png' %}">
                <br>
                <main class="form-signin w-100 m-auto">
                    {{ msg }}
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Change Username</h1>

                        <div class="form-floating text-start">
                            <input type="number" class="form-control" name="old_phone" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Old Phone Number</label>
                        </div>
                        <div class="form-floating mt-2 text-start">
                            <input type="number" class="form-control" name="new_phone" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">New Phone Number</label>
                        </div>

                        <button class="w-100 btn btn-lg color" type="submit">Change Username</button>
                    </form>
                </main>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{% static 'assets/js//script.js' %}"></script>
  </body>
</html>
